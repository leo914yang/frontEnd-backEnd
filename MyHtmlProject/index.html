<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />  
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <div id="floating-window">
            <p>尚未登入</p>
        </div>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">About this page</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.png" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#create">create</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#read">read</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#update">update</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#delete">delete</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#news">News</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h1 class="mb-0">
                        LeoFan
                        <span class="text-primary">Yang</span>
                    </h1>
                    <div class="subheading mb-5">
                        <a href="mailto:leofanyang@systex.com">leofanyang@systex.com</a>
                    </div>
                    <p class="lead mb-5">I am a tako.</p>
                    <div class="social-icons">
                        <a class="social-icon" href="https://github.com/leo914yang"><i class="fab fa-github"></i></a>
                        <a class="social-icon" href="https://twitter.com/leo914yang"><i class="fab fa-twitter"></i></a>
                        <a class="social-icon" href="https://zh-tw.facebook.com/leo914yang"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- create-->
            <section class="resume-section" id="create">
                <div class="resume-section-content">
                    <h2 class="mb-5">Create</h2>
                    <form id="dataFormCreate">
                        <label for="nameCreate">Name：</label>
                        <input type="text" id="nameCreate" placeholder="輸入姓名"><br>
                        <label for="desCreate">Description：</label>
                        <input type="text" id="desCreate" placeholder="輸入Description"><br>
                        <label for="idCreate">Identity：</label>
                        <input type="text" id="idCreate" placeholder="輸入Identity"><br>
                        <label for="birthCreate">Birthday：</label>
                        <input type="text" id="birthCreate" placeholder="輸入birthday"><br>
                        <label for="phoneCreate">PhoneNumber：</label>
                        <input type="text" id="phoneCreate" placeholder="輸入PhoneNumber"><br>
                        <button type="submit">Submit</button>
                    </form>
                    
                    <div id="responseCreate"></div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- read-->
            <section class="resume-section" id="read">
                <div class="resume-section-content">
                    <h2 class="mb-5">Read</h2>
                    <form id="dataFormRead">
                        <label for="nameRead">Name：</label>
                        <input type="text" id="nameRead" placeholder="輸入查詢姓名">
                        <button type="submit">Submit</button>
                    </form><br>
                    <div id="responseRead"></div><br>
                    <form id="dataFormReadNews">
                        <label for="nameReadNews">Number：</label>
                        <input type="text" id="numReadNews" placeholder="尚未完成">
                        <button type="submit">Submit</button>
                    </form>
                    <div id="responseReadNews"></div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- update-->
            <section class="resume-section" id="update">
                <div class="resume-section-content">
                    <h2 class="mb-5">Update</h2>
                    <form id="dataFormUpdate">
                        <label for="idUpdate">Id：</label>
                        <input type="text" id="idUpdate" placeholder="輸入Id"><br>
                        <label for="desUpdate">Description：</label>
                        <input type="text" id="desUpdate" placeholder="輸入要修改的Description"><br>
                        <button type="submit">Submit</button>
                        
                        <div id="responseUpdate"></div>
                    </form>
                </div>
            </section>
            <hr class="m-0" />
            <!-- delete-->
            <section class="resume-section" id="delete">
                <div class="resume-section-content">
                    <h2 class="mb-5">Delete</h2>
                    <form id="dataFormDelete">
                        <label for="idDelete">Id：</label>
                        <input type="text" id="idDelete" placeholder="輸入刪除ID"><br>
                        <button type="submit">Submit</button>
                    </form>
                    
                    <div id="responseDelete"></div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- news-->
            <section class="resume-section" id="news">
                <div class="resume-section-content">
                    <h2 class="mb-5">News</h2>
                    <div id="button-container">
                        <label for="NewsNum">Number：</label>
                        <input type="text" class="text-input" id="NewsNum" placeholder="輸入查詢筆數">
                        <button class="button" id="cchatButton" data-website="https://www.ptt.cc/bbs/C_Chat/index.html">C_CHAT</button>
                        <button class="button" id="googleNewsButton" data-website="https://news.google.com/home?hl=zh-TW&gl=TW&ceid=TW:zh-Hant">News</button>
                        <button class="button" id="saveButton" data-website="">Save</button>
                        <br>
                        <div id="NewsContent"></div>
                    </div>
                    
                </div>
            </section>
            <hr class="m-0" />
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/floatingScripts.js"></script>
        <script src="js/scripts.js"></script>
        
    </body>
</html>
